<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./resources/css/global.css" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="startWrapper">
      <div class="startContainer">
        <form id="nameInput">
          <label for="my-name-input" id="nameLbl"
            >Name <sup><span style="color: red">*</span></sup></label
          >
          <input
            enterkeyhint="next"
            id="my-name-input"
            type="text"
            class="form-control"
            placeholder="Enter name"
            required
            ;
          />
          <input
            type="button"
            value="Save"
            class="btn btn-success"
            id="save"
            disabled="true"
          />
        </form>
        <form id="difficultySelect">
          <label for="difficulty" id="difficultyLbl"
            >Difficulty <sup><span style="color: red">*</span></sup></label
          >
          <select id="difficulty" class="form-control" disabled="true">
            <option
              disabled="true"
              selected="selected"
              value="Select Difficulty"
            >
              Select Difficulty
            </option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </form>
      </div>
      <div class="buttonContainerStart">
        <input
          type="button"
          value="Play"
          class="btn btn-primary"
          id="start"
          disabled="true"
        />
        <input
          type="button"
          value="Reset"
          class="btn btn-danger"
          id="reset"
          disabled="true"
        />
      </div>
    </div>
    <div id="gameWrapper">
      <div class="gameContainer">
        <div id="guesses"></div>
        <div class="canvasContainer">
          <canvas id="hangmanCanvas" height="315px" width="315px"></canvas>
          <div id="wordHolder"></div>
        </div>
        <form id="guessForm">
          <input
            enterkeyhint="send"
            type="text"
            id="guessInput"
            style="text-transform: uppercase"
            onkeypress="limitKeypress(event,this.value,1)"
          />
          <input
            type="submit"
            id="guessSubmitButton"
            value="Guess"
            class="btn btn-primary btn-sm"
            disabled="true"
          />
        </form>
      </div>
      <div class="buttonContainerGame">
        <button
          type="button"
          id="resetGame"
          class="btn btn-success"
          style="display: none"
        >
          Again
        </button>
        <button type="button" id="exitGame" class="btn btn-danger">Exit</button>
      </div>
    </div>
    <script src="resources/js/Hangman.js" type="text/javascript"></script>
    <script src="resources/js/index.js" type="text/javascript"></script>
  </body>
</html>
